{% extends "base.html" %}

{% block content %}
<div class="auth-page animate-in">
    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-user-plus fa-3x" style="color: #a855f7; margin-bottom: 1rem;"></i>
            <h2>Join SalesFlow</h2>
            <p style="color: var(--text-secondary);">Start analyzing your sales today</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" class="form-input" id="username" name="username" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" class="form-input" id="email" name="email" placeholder="name@company.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" class="form-input" id="password" name="password" placeholder="••••••••"
                        required>
                    <span class="input-icon-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn-primary"
                style="width: 100%; margin-top: 1rem; padding: 1rem; background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);">
                Create Account
            </button>

            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem;">
                <span style="color: var(--text-secondary);">Already a member?</span>
                <a href="{{ url_for('login') }}"
                    style="color: #a855f7; text-decoration: none; font-weight: 600; margin-left: 0.5rem;">Sign In</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
